<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://unpkg.com/vue"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
        <script>
            // I borrowed this from https://github.com/pagekit/vue-resource
            var app;
            document.addEventListener("DOMContentLoaded", function(event) {
                Vue.component("team-row", {
                    props: ['team'],
                    template: '<div>{{ team.name }} ({{ team.status }})</div>',
                });

                app = new Vue({
                    el: '#app',
                    data: {
                        teams: []
                    },
                    methods: {
                        getTeams: function() {
                            this.$http.get('fakedata.json').then(function success(response) {
                                this.teams = response.body.teams;
                            }, function error(response) {
                                alert("oops");
                            });
                        }
                    }
                });
            });
        </script>
        <title>Loading data with Vue-Resource</title>
    </head>
    <body>
        <div id="app">
            <team-row v-for="team in teams" :key="team.name" :team="team"></team-row>
            <button @click="getTeams" v-if="teams.length === 0">Get team data</button>
        </div>
        <br><br><br>
    </body>
</html>
