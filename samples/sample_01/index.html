<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://unpkg.com/vue"></script>
        <title>Hello World</title>
    </head>
    <body>
        <div id="app">
        {{ message }}
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                  message: 'Hello World!'
                }
            });
        </script>
    </body>
</html>
